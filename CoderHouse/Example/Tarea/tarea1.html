<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let nombre = "";
        let apellido = "";
        let edad = 0;
        let cantParticipantes = 0;

        alert("Bienvenido al sorteo de un auto, para participar debes ser mayor de 18 aÃ±os. Una vez terminado el ingreso de participantes cerrar el programa ingresando 0");
        do {
            nombre = prompt("Ingrese nombre");
        } while (nombre == "");

        while (nombre != 0) {

            do {
                apellido = prompt("Ingrese apellido");
            } while (apellido == "");

            do {
                edad = Number(prompt("Ingrese edad"));
            } while(edad == "")

            if(edad>=18) {
                alert("Perfecto! Ya esta participando");
                cantParticipantes++;
            } else {
                alert("Lo sentimos, " + nombre +" no tenes la edad suficiente");
            }

            do {
                nombre = prompt("Ingrese el nombre de otro participante");
            } while (nombre == "");
        }
        alert("Se registraron " + cantParticipantes + " participantes para el sorteo");

    </script>

</body>

</html>
